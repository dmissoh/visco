name: visco
description: "Visceral Fat Calculator - Calculate VAT using the Samouda anthropometric model"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Charts
  fl_chart: ^0.70.2

  # Navigation
  go_router: ^14.6.3

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1

  # Icons
  cupertino_icons: ^1.0.8

  # Fonts
  flutter_native_splash: ^2.4.7
  url_launcher: ^6.3.2

  # PDF & Sharing
  pdf: ^3.11.1
  share_plus: ^10.1.4
  printing: ^5.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.png"
  adaptive_icon_foreground_inset: 16
  remove_alpha_ios: true
  ios_content_mode: scaleAspectFit

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icon.png"
  android_12:
    color: "#FFFFFF"
    image: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
