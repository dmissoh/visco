name: visco
description: "Visceral Fat Calculator - Calculate VAT using the Samouda anthropometric model"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Charts
  fl_chart: ^0.70.2

  # Navigation
  go_router: ^14.6.3

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1

  # Icons
  cupertino_icons: ^1.0.8

  # Fonts
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.png"
  adaptive_icon_foreground_inset: 16
  remove_alpha_ios: true
  ios_content_mode: scaleAspectFit

flutter:
  uses-material-design: true
